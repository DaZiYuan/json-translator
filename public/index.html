<!DOCTYPE html>
<html>
<meta name="description" content="json格式翻译">
<meta name="keywords" content="在线json翻译">
<meta name="author" content="DaZiYuan">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>JSON翻译</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">
        <input v-model="input" placeholder="edit me" />
        <button @click="translate">翻译</button>
        {{ result }}

    </div>
</body>
<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                input: 'Hello Vue!',
                result: ''
            }
        },
        methods: {
            async translate() {
                //fetch api/baidu/test
                const res = await fetch(`/api/baidu/${this.input}`, {
                    method: 'Get',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                this.result = await res.text();
            }
        }
    }).mount('#app')
</script>

</html>
